{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users review</title>
    <link rel="stylesheet" href="{% static "reviews/styles.css" %}">
</head>
<body>
    <form method="post">
        {% csrf_token %}
        {% comment %} <label for="username">Your name:</label>
        <input type="text" name="username" id="username"> {% endcomment %}
        <div class="form-control {% if form.errors %}error{% endif %}"> 
            {% for field in form   %}
                {{field.label_tag}}
                {{field}}
                {{field.errors}}
            {% endfor %}
        </div>
        <button type="submit">Send</button>
    </form>

</body>
</html>
