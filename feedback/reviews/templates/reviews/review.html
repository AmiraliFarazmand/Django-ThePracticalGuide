{% extends 'reviews/base.html' %}
{% block title %}Review form{% endblock title %}
{% block content %}
<form method="post">
    {% csrf_token %}
    {% comment %} <label for="username">Your name:</label>
    <input type="text" name="username" id="username"> {% endcomment %}
    <div class="form-control {% if form.errors %}error{% endif %}"> 
        {% for field in form   %}
        {{field.label_tag}}
        {{field}}
        {{field.errors}}
        {% endfor %}
    </div>
    <button type="submit">Send</button>
    </form>
{% endblock content %}
